services:



  user-service:
    container_name: user-service
    build:
      context: ./user-service 
      dockerfile: ../docker/spring-boot/Dockerfile
    ports:
      - 8090:8080
    healthcheck:
      test: [ "CMD","curl","-f", "http://localhost:8080/health" ]
      interval:  15s
      retries:  6
    environment:
      - DISCOVERY_SERVICE_URL=http://discovery-service:8080/eureka
      - CONFIG_SERVICE_URL=http://config-service:8080
    depends_on:
      config-service:
        condition: service_healthy
      user-db:
        condition: service_started

  user-db:
    container_name: user-db
    image: postgres:17
    volumes:
      - ./storage/user-db:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_DB: user_service_db
    ports:
      - "5432:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:26.1.0
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "9999:8080"
    depends_on:
      - keycloak-db

  keycloak-db:
    image: postgres:17
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - ./keycloak_data:/var/lib/postgresql/data




  authentification-service:
    container_name: authentification-service
    build:
      context: ./authentification-service
      dockerfile: ../docker/spring-boot/Dockerfile

    ports:
      - 8081:8080
    healthcheck:
      test: [ "CMD","curl","-f", "http://localhost:8080/actuator/health" ]
      interval:  10s
      retries:  4

